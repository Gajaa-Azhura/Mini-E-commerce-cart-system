<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-Commerce Cart</title>
    <style>
        /* Basic CSS for layout and styling */
        .product-card { border: 1px solid #eee; padding: 15px; margin-bottom: 15px; display: flex; align-items: center; }
        .product-image { max-width: 100px; margin-right: 15px; }
        .cart-item { border-bottom: 1px dashed #ccc; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        /* ... more styles ... */
    </style>
</head>
<body>
    <h1>Products</h1>
    <div id="product-list">
        </div>

    <h2>Shopping Cart</h2>
    <div id="cart-items">
        <p>Your cart is empty.</p>
    </div>
    <div id="cart-total">
        <strong>Total: $0.00</strong>
    </div>

    <script src="script.js"></script>
</body>
</html>
